<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="formu.ico" type="image/x-icon">
    <title>Formuário de cadastro</title>
</head>
<div class="media">
<body>
    <div class="box">
        <fieldset>
            <legend><b>Formulário do cliente</b></legend>
            <br>
            <div class="inputbox">
                <input type="text" name="nome" id="mome" class="inputuser" required>
                <label for="nome" class="label">Nome completo</label>
            </div>
            <br><br>
            <div class="inputbox">
                <input type="text" name="email" id="email" class="inputuser" required>
                <label for="nome" class="label">Email</label>
            </div>
            <br><br>
            <div class="inputbox">
                <input type="tel" name="telefone" id="telefone" class="inputuser" required>
                <label for="telefone" class="label">Telefone</label>
            </div>
            <br>
            <p>Sexo:</p>
            <input type="radio" value="unchecked" id="femenino" nome="Sexo" value="femenino" required>
            <label for="femenino">Femenino</label>
            <br>
            <input type="radio" value="unchecked" id="masculino" nome="Sexo" value="masculino" required>
            <label for="masculino"">Masculino</label>
            <br>
            <input type="radio" value="unchecked" id="outro" nome="Sexo" value="outro" required>
            <label for="outro">Outro</label>
            <br><br>
            <label for="data-nascimento"><b>Data de nascimento:</b></label>
            <input type="date" name="data-nascimento" id="data-nascimento" required>
            <br><br>
            <div class="inputbox">
                <input type="text" name="cidade" id="cidade" class="inputuser" required>
                <label for="cidade" class="label">cidade</label>
            </div>
            <br><br>
            <div class="inputbox">
                <input type="text" name="etadado" id="estado" class="inputuser" required>
                <label for="estado" class="label" >Estado<label>
            </div>
            <br><br>
            <div class="inputbox">
                <input type="text" name="endereco" id="endereco" class="inputuser" required>
                <label for="endereco" class="label">Endereço</label>
            </div>
            <br><br>
            <input type="submit" name="submit" id="submit">

        </fieldset>

    </div>
</div>
</body>
</html>
